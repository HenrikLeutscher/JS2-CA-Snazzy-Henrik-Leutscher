<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social Media Feed Page" />
    <meta
      name="keywords"
      content="Social Media, Snazzy, Feed, Posts, Comments, Likes"
    />
    <meta name="author" content="Henrik Leutscher" />
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
    <title>Login | Snazzy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header
      class="header-primary d-flex justify-content-between align-items-center p-3"
    >
      <img src="./assets/img/SnazzyLogo2.png" alt="Snazzy Logo" class="logo" />
    </header>

    <main class="flex-fill d-flex align-items-center">
      <div class="container flex-fill">
        <h2 class="text-center">Login</h2>
        <form id="loginForm" class="d-flex flex-column w-50 mx-auto gap-3">
          <label for="email">Email:</label>
          <input
            name="email"
            id="email"
            class="form-control"
            type="email"
            placeholder="Email"
            autocomplete="email"
          />

          <label for="password">Password:</label>
          <input
            name="password"
            id="password"
            class="form-control"
            type="password"
            placeholder="Password"
            autocomplete="current-password"
          />

          <button id="loginBtn" class="btn btn-primary" type="submit">
            Log In
          </button>
          <p id="error-message" class="text-danger text-center"></p>
        </form>
        <p class="text-center">
          Dont have an account? <a href="./register.html">Register Here</a>
        </p>
      </div>
    </main>

    <footer class="footer-primary">
      <div class="container text-center">
        <p>&copy; 2025 Snazzy. All rights reserved.</p>
      </div>
    </footer>
    <script type="module" src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
