<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | Snazzy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/variables.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="header-primary d-flex justify-content-between align-items-center p-3">
        <img src="./assets/img/SnazzyLogo2.png" alt="Snazzy Logo" class="logo">
        <a href="createPost.html" class="btn btn-outline-primary btn-sm">Create a new post</a>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
    </header>

    <main class="flex-fill d-flex align-items-center">
        <div class="container flex-fill" id="feed">
            <!-- Posts will be injected here by feed.js -->
            <p class="text-center">Loading feed...</p>
        </div>
    </main>

    <footer class="footer-primary">
        <div class="container text-center --bs-primary">
            <p>&copy; 2025 Snazzy. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="./js/feed.js"></script>
    <script type="module" src="./js/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
