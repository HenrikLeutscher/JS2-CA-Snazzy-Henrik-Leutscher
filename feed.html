<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social Media Feed Page" />
    <meta
      name="keywords"
      content="Social Media, Snazzy, Feed, Posts, Search, Images, Date, Time"
    />
    <meta name="author" content="Henrik Leutscher" />
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
    <title>Feed | Snazzy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header
      class="header-primary d-flex justify-content-between align-items-center p-3"
    >
      <img src="./assets/img/SnazzyLogo2.png" alt="Snazzy Logo" class="logo" />
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Navigate
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="./profile.html">Profile</a>
          <a class="dropdown-item" href="./createPost.html"
            >Create a new post</a
          >
        </div>
        <button
          id="logoutBtn"
          class="btn btn-outline-danger btn-sm"
          onclick="logout()"
        >
          Logout
        </button>
      </div>
    </header>
    <main class="flex-fill d-flex align-items-center flex-column">
      <h1>Feed</h1>
      <div class="m-3 w-50 mx-auto">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search posts..."
        />
        <p id="resultCount" class="text-muted small mt-2"></p>
      </div>
      <div class="container flex-fill" id="feed">
        <!-- Posts will be displayed here -->
        <p class="text-center">Loading feed...</p>
      </div>
      <button id="goBackToTop" class="btn btn-dark mt-3 Back-To-Top d-none">
        Go Back to Top
      </button>
    </main>

    <footer class="footer-primary">
      <div class="container text-center">
        <p>&copy; 2025 Snazzy. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="./js/feed.js"></script>
    <script type="module" src="./js/logout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
