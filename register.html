<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social Media Feed Page">
    <meta name="keywords" content="Social Media, Snazzy, Feed, Posts, Comments, Likes">
    <meta name="author" content="Henrik Leutscher">
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png"> <!-- Favicon -->
    <title>Register | Snazzy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./css/variables.css"> <!-- CSS Variables -->
    <link rel="stylesheet" href="./css/style.css"> <!-- CSS Styles for Variables -->
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="header-primary d-flex align-items-center">
        <img src="./assets/img/SnazzyLogo2.png" alt="Snazzy Logo" class="logo">
    </header>

    <main class="flex-fill d-flex align-items-center">
        <div class="container flex-fill">
            <h2 class="text-center">Register</h2>
            <form id="registerForm" class="d-flex flex-column w-50 mx-auto gap-3">
                <input id="username" class="form-control" type="text" placeholder="Username">
                <input id="email" class="form-control" type="email" placeholder="Email">
                <input id="password" class="form-control" type="password" placeholder="Password">
                <input id="confirmPassword" class="form-control" type="password" placeholder="Confirm Password" required>
                <button class="btn btn-primary">Register</button>
                <p id="error-message" class="text-danger text-center"></p>
            </form>
            <p class="text-center">Already have an account? <a href="./index.html">Login here</a></p>
        </div>
    </main>

    <footer class="footer-primary">
        <div class="container text-center --bs-primary">
            <p>&copy; 2025 Snazzy. All rights reserved.</p>
        </div>
    </footer>
    <script type="module" src="./js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
